# Services for pump schedule management
set_schedule:
  name: Set pump schedule
  description: Configure the pump schedule
  fields:
    device_id:
      name: Device ID
      description: Device identifier (e.g., LE24500883)
      example: "LE24500883"
      required: true
      selector:
        text:
    schedules:
      name: Schedules
      description: List of time slots
      required: true
      example: |
        - enabled: true
          start_time: "08:00"
          end_time: "12:00"
          mode: "1"
          days: [1,2,3,4,5]
        - enabled: true
          start_time: "18:00"
          end_time: "20:00"
          mode: "2"
          days: [6,0]
      selector:
        object:

clear_schedule:
  name: Clear pump schedule
  description: Delete all pump schedules
  fields:
    device_id:
      name: Device ID
      description: Device identifier (e.g., LE24500883)
      example: "LE24500883"
      required: true
      selector:
        text:

set_preset_schedule:
  name: Preset schedule
  description: Apply a preset schedule
  fields:
    device_id:
      name: Device ID
      description: Device identifier (e.g., LE24500883)
      example: "LE24500883"
      required: true
      selector:
        text:
    preset:
      name: Preset
      description: Type of preset schedule
      required: true
      default: "standard"
      selector:
        select:
          options:
            - value: "standard"
              label: "Standard (8am-12pm + 6pm-8pm Medium)"
            - value: "intensive"
              label: "Intensive (8am-6pm High)"
            - value: "eco"
              label: "Eco (10am-2pm Low)"
            - value: "summer"
              label: "Summer (6am-10am + 4pm-10pm High)"
            - value: "winter"
              label: "Winter (12pm-4pm Low)"
