[tool.ruff]
# Target Python 3.11+ (Home Assistant requirement)
target-version = "py311"
line-length = 120

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C90",  # mccabe complexity
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
    "RET",  # flake8-return
    "PL",   # pylint
]

# Ignore specific rules
ignore = [
    "E501",    # line too long (handled by line-length)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "B008",    # function call in argument defaults
    "SIM108",  # use ternary operator (not always clearer)
    "UP006",   # use `type` instead of `Type` (Optional[str] is clearer)
    "UP007",   # use X | Y for type annotations (Optional is clearer)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Allow unused imports in __init__.py

[tool.ruff.lint.mccabe]
max-complexity = 15

[tool.ruff.lint.isort]
known-first-party = ["custom_components.fluidra_pool"]
force-sort-within-sections = true
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
